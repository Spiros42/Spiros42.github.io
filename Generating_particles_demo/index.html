<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Generating particles demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="../Source/animations.css">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="icon" href="../Source/icon.png">
    </head>
    <body>       
        <canvas></canvas>

        <div class="inputsContainer">
            
            <div class="sliderSpeed">
                <p>Particles speed: <span id="speedValue"></span></p>
                <input type="range" min="0" max="50" value="10" id="sliderSpeed" class="slider">
            </div>
            
            <div class="sliderSize">
                <p>Max particle size: <span id="sizeValue"></span></p>
                <input type="range" min="0" max="50" value="10" id="sliderSize" class="slider">
            </div>
            
            <div class="sliderDistance">
                <p>Connection distance: <span id="distanceValue"></span>px</p>
                <input type="range" min="0" max="500" value="100" id="sliderDistance" class="slider">
            </div>

            <div class="sliderHue">
                <p>Color change speed:</p>
                <input type="range" min="5" max="100" value="10" id="sliderHue" class="slider">
            </div>

            <div class="sliderOpacity">
                <p>Motion residue:</p>
                <input type="range" min="-100" max="-2" value="-2" id="sliderOpacity" class="slider">
            </div>

            <div class="checkboxLine">
                <p>Fixed line width:</p>
                <input type="checkbox" id="checkboxLineWidth" checked>
            </div>

            <div class="radioType">
                <div class="round">
                    <p>Round:</p>
                    <input type="radio" name="type" id="radioRound" checked>
                </div>
                <div class="square">
                    <p>Square:</p>
                    <input type="radio" name="type" id="radioSquare">
                </div>
            </div>

        </div>

        <div class="footer">
            <a href="../">
                <button class="button">Back</button>                
            </a>
        </div>

        <script src="script.js" async defer></script>
    </body>
</html>
